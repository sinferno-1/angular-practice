<form (ngSubmit)="login()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="userinfo.username" name="username" required />
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="userinfo.password" name="password" required />
  </div>
  <div>
  <button type="submit">Login</button>
</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</form>
